<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Курсовой проект Жуков</title>

    <!-- Bootstrap core CSS -->
    <link href="css/3/bootstrap.css" rel="stylesheet">
    <link href="css/mystyles.css" rel="stylesheet">
  
  </head>

  <body>

    <div class="container">

      <!-- Static navbar -->
      <div class="navbar navbar-default">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">КР </a>
        </div>
        <div class="navbar-collapse collapse">
<!--          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Link</a></li>
           
          </ul>-->
        </div><!--/.nav-collapse -->
      </div>
        <ol class="breadcrumb">
          <li class="active">Приветствие</li>
          <li class="active">Тест №1</li>
          <li class="active">Тест №2</li>
          <li class="active">Тест №3</li>
          <li class="active">Тест №4</li>
          <li class="active">Тест №5</li>
          <li class="active">Тест №6</li>
          <li class="active">Тест №7</li>
          <li class="active">Тест №8</li>
          <li class="active">Тест №9</li>
          <li>Результаты</li>
        </ol>

      <!-- Main component for a primary marketing message or call to action -->
      <div class="jumbotron" >
          <div id="chart1" class="chart"></div>
          <div id="chart2" class="chart"></div>
          <div id="chart3" class="chart"></div>
          <div id="chart4" class="chart"></div>
      </div>

    </div> <!-- /container -->

    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/3/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/google.js"></script>
    <script>
        google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        draw1();
        draw2();
        draw3();
        draw4();
        
      }
      function draw1 ()
      {
          var tmp = $.parseJSON(window.sessionStorage.results);
        var test1 = tmp[0];
        var test2 = tmp[1];
        var test3 = tmp[2];
        var data = google.visualization.arrayToDataTable([
          ['Затраченное время (мс)', 'Только текст', 'Текст + графика', 'Только графика'],
          ['Минимальное',             test1.min,      test2.min,        test3.min],
          ['Среднее',                 test1.avg,      test2.avg,        test3.avg],
          ['Максимальное',            test1.max,      test2.max,        test3.max]          
        ]);
        var options = {
          title: 'Статистика затраченно времени на поиск кнопки при 5 кнопках',
          hAxis: {title: 'Затраченное время (мс)', titleTextStyle: {color: 'red'}}
        };
        var chart = new google.visualization.ColumnChart(document.getElementById('chart1'));
        chart.draw(data, options);
      }
      function draw2 ()
      {
        var tmp = $.parseJSON(window.sessionStorage.results);
        var test1 = tmp[3];
        var test2 = tmp[4];
        var test3 = tmp[5];
        var data = google.visualization.arrayToDataTable([
          ['Затраченное время (мс)', 'Только текст', 'Текст + графика', 'Только графика'],
          ['Минимальное',             test1.min,      test2.min,        test3.min],
          ['Среднее',                 test1.avg,      test2.avg,        test3.avg],
          ['Максимальное',            test1.max,      test2.max,        test3.max]          
        ]);
        var options = {
          title: 'Статистика затраченно времени на поиск кнопки при 10 кнопках',
          hAxis: {title: 'Затраченное время (мс)', titleTextStyle: {color: 'red'}}
        };
        var chart = new google.visualization.ColumnChart(document.getElementById('chart2'));
        chart.draw(data, options);
      }
      function draw3 ()
      {
          var tmp = $.parseJSON(window.sessionStorage.results);
        var test1 = tmp[0];
        var test2 = tmp[1];
        var test3 = tmp[2];
        var data = google.visualization.arrayToDataTable([
          ['Затраченное время (мс)', 'Только текст', 'Текст + графика', 'Только графика'],
          ['Минимальное',             test1.min,      test2.min,        test3.min],
          ['Среднее',                 test1.avg,      test2.avg,        test3.avg],
          ['Максимальное',            test1.max,      test2.max,        test3.max]          
        ]);
        var options = {
          title: 'Статистика затраченно времени на поиск кнопки при 15 кнопках',
          hAxis: {title: 'Затраченное время (мс)', titleTextStyle: {color: 'red'}}
        };
        var chart = new google.visualization.ColumnChart(document.getElementById('chart3'));
        chart.draw(data, options);
      }
      function draw4 ()
      {
          var tmp = $.parseJSON(window.sessionStorage.results);
        var test1 = tmp[0];
        var test2 = tmp[1];
        var test3 = tmp[2];
        var test4 = tmp[3];
        var test5 = tmp[4];
        var test6 = tmp[5];
        var test7 = tmp[6];
        var test8 = tmp[7];
        var test9 = tmp[8];
        var data = google.visualization.arrayToDataTable([
          ['Число кнопок', 'Текст',         'Текст+Икнока', 'Иконка'],
          ['5',             test1.avg,     test2.avg,    test3.avg],
          ['10',            test4.avg,     test5.avg,    test6.avg],
          ['15',            test7.avg,     test8.avg,    test9.avg]
        ]);

        var options = {
          title: 'Среднее время реагирования от числа кнопок'
        };

        var chart = new google.visualization.LineChart(document.getElementById('chart4'));
        chart.draw(data, options);
      
      }
   </script>
  </body>
</html>
