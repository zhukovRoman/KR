<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Курсовой проект Жуков</title>

    <!-- Bootstrap core CSS -->
    <link href="css/3/bootstrap.css" rel="stylesheet">
    <link href="css/mystyles.css" rel="stylesheet">
  
  </head>

  <body>

    <div class="container">

      <!-- Static navbar -->
      <div class="navbar navbar-default">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">КР </a>
        </div>
        <div class="navbar-collapse collapse">
<!--          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Link</a></li>
           
          </ul>-->
        </div><!--/.nav-collapse -->
      </div>
        <ol class="breadcrumb">
          <li class="active">Приветствие</li>
          <li class="active">Тест №1</li>
          <li class="active">Тест №2</li>
          <li class="active">Тест №3</li>
          <li class="active">Тест №4</li>
          <li class="active">Тест №5</li>
          <li class="active">Тест №6</li>
          <li class="active">Тест №7</li>
          <li class="active">Тест №8</li>
          <li class="active">Тест №9</li>
          <li>Результаты</li>
        </ol>

      <!-- Main component for a primary marketing message or call to action -->
      <div class="jumbotron" >
          <div id="chart1" class="chart"></div>
          <div id="chart2" class="chart"></div>
          <div id="chart3" class="chart"></div>
          <!--<div id="chart4" class="chart"></div>-->
      </div>

    </div> <!-- /container -->

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/3/bootstrap.min.js"></script>
    <!--<script type="text/javascript" src="js/google.js"></script>-->
    <script src="js/charts/js/highcharts.js"></script>
    <script type="text/javascript" src="js/jquery.json-2.4.min.js"></script>
    <script>
        var test1 = $.parseJSON(window.localStorage.getItem('test1'));
        var test2 = $.parseJSON(window.localStorage.getItem('test2'));
        var test3 = $.parseJSON(window.localStorage.getItem('test3'));
        var test4 = $.parseJSON(window.localStorage.getItem('test4'));
        var test5 = $.parseJSON(window.localStorage.getItem('test5'));
        var test6 = $.parseJSON(window.localStorage.getItem('test6'));
        var test7 = $.parseJSON(window.localStorage.getItem('test7'));//cirlce
        var test8 = $.parseJSON(window.localStorage.getItem('test8'));//qudrate
        var test9 = $.parseJSON(window.localStorage.getItem('test9'));//red
        var test10 = $.parseJSON(window.localStorage.getItem('test10'));//green
        
        function draw1()
        {
             $('#chart1').highcharts({
            
            title: {
                text: 'Зависимость времени реагирования от числа кнопок и содержимого кнопок'
            },
            xAxis: {
                categories: ['5', '15']
            },
            yAxis: {
                title: {
                    text: 'Медианное время реагирования (мс)'
                }   
            },
            tooltip: {
                pointFormat: '{series.name} produced <b>{point.y:,.0f}</b><br/>warheads in {point.x}'
            },
            plotOptions: {
                area: {
                    pointStart: 1940,
                    marker: {
                        enabled: false,
                        symbol: 'circle',
                        radius: 2,
                        states: {
                            hover: {
                                enabled: true
                            }
                        }
                    }
                }
            },
            series: [{
                name: 'только текст',
                data: [test1.med, test4.med]
            }, {
                name: 'текст+графика',
                data: [test2.med, test5.med]
            },{
                name: 'только графика',
                data: [test3.med, test6.med]
            }]
        });
            
        }
        
        function draw2()
        {
            $('#chart2').highcharts({
            chart: {
                type: 'bar'
            },
            title: {
                text: 'Зависимость времени реагирования от формы кнопок (при 15 элементах)'
            },
            xAxis: {
                categories: ['Прямоугольник', 'Круг', 'Квадрат'],
                title: {
                    text: null
                }
            },
            yAxis: {
                min: 0,
                title: {
                    text: 'Время реагирования (мс)',
                    align: 'high'
                },
                labels: {
                    overflow: 'justify'
                }
            },
            tooltip: {
                valueSuffix: ' мс'
            },
            plotOptions: {
                bar: {
                    dataLabels: {
                        enabled: true
                    }
                }
            },
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'top',
                x: -40,
                y: 100,
                floating: true,
                borderWidth: 1,
                backgroundColor: '#FFFFFF',
                shadow: true
            },
            credits: {
                enabled: false
            },
            series: [{
                name: 'Минимальное время (мс)',
                data: [test6.min,test7.min,test8.min ]
            }, {
                name: 'Среднее время (мс)',
                data: [test6.avg,test7.avg,test8.avg ]
            }, {
                name: 'Медианное время (мс)',
                data: [test6.med,test7.med,test8.med ]
            }, {
                name: 'Максимальное время (мс)',
                data: [test6.max,test7.max,test8.max ]
            }]
        });
        }
        
        function draw3()
        {
            $('#chart3').highcharts({
            chart: {
                type: 'bar'
            },
            title: {
                text: 'Зависимость времени реагирования от цвета кнопок (при 15 элементах)'
            },
            xAxis: {
                categories: ['Синий', 'Красный','Голубой'],
                title: {
                    text: null
                }
            },
            yAxis: {
                min: 0,
                title: {
                    text: 'Время реагирования (мс)',
                    align: 'high'
                },
                labels: {
                    overflow: 'justify'
                }
            },
            tooltip: {
                valueSuffix: ' мс'
            },
            plotOptions: {
                bar: {
                    dataLabels: {
                        enabled: true
                    }
                }
            },
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'top',
                x: -40,
                y: 100,
                floating: true,
                borderWidth: 1,
                backgroundColor: '#FFFFFF',
                shadow: true
            },
            credits: {
                enabled: false
            },
            series: [{
                name: 'Минимальное время (мс)',
                data: [test6.min,test9.min, test10.min]
            }, {
                name: 'Среднее время (мс)',
                data: [test6.avg,test9.avg, test10.avg ]
            }, {
                name: 'Медианное время (мс)',
                data: [test6.med,test9.med, test10.med ]
            }, {
                name: 'Максимальное время (мс)',
                data: [test6.max,test9.max,test10.max]
            }]
        });
            
        } 
        
        function saveResults()
        {
            var res = $.parseJSON(window.localStorage.getItem('graph1'));
            res.data_text.push(test1.med);
            res.data_icon.push(test3.med);
            res.data_both.push(test2.med);
            window.localStorage.setItem('graph1',$.toJSON(res));
            
            res = $.parseJSON(window.localStorage.getItem('graph2'));
            res.data_text.push(test4.med);
            res.data_icon.push(test6.med);
            res.data_both.push(test5.med);
            window.localStorage.setItem('graph2',$.toJSON(res));
            
            res = $.parseJSON(window.localStorage.getItem('graph3'));
            res.data_text.five.push(test1.med);
            res.data_text.ten.push(test4.med);
            res.data_icon.five.push(test2.med);
            res.data_icon.ten.push(test5.med);
            res.data_both.five.push(test3.med);
            res.data_both.ten.push(test6.med);
            window.localStorage.setItem('graph3',$.toJSON(res));
            
            //форма
            res = $.parseJSON(window.localStorage.getItem('graph4'));
            res.data_rect.push(test6.med);
            res.data_quad.push(test8.med);
            res.data_circle.push(test7.med);
            window.localStorage.setItem('graph4',$.toJSON(res));
            
            // цвет
            res = $.parseJSON(window.localStorage.getItem('graph5'));
            res.data_blue.push(test6.med);
            res.data_red.push(test9.med);
            res.data_poluton.push(test10.med);
            window.localStorage.setItem('graph5',$.toJSON(res));
            
            
        }
        $(function () {
            draw1();
            draw2();
            draw3();
            saveResults();
    });
    
  
   </script>
  </body>
</html>
